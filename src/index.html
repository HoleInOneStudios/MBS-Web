<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Meta Tags -->
		<meta charset="UTF-8" />
		<meta name="keywords" content="Marching band, drill" />
		<meta name="description" content="Marching Band Drill Creator and Viewer" />
		<meta name="author" content="Benjamin Bowles" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Link Tags -->
		<link rel="stylesheet" href="./style.css" />

		<link rel="apple-touch-icon" sizes="180x180" href="./image/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./image/favicon-16x16.png">

		<!-- Script Tags -->
		<script src="./scripts/mbs.js" type="module" defer async></script>
		<script src="https://kit.fontawesome.com/5942bf0d70.js" crossorigin="anonymous"></script> 

		<!-- Head -->
		<title>MBS - Web</title>
	</head>

	<body>
		<header title="header">
			<h1>Marching Band Simulator - WEB EDITION</h1>
		</header>
		<main title="main content">
			<canvas id="canvas" title="field">
				<p>Your browser does not support the HTML5 canvas tag.</p>
			</canvas>
			<div id="controls">
				<div id="fieldControls" class="controls">
					<h3>Field Controls</h3>
					<div>
						<label title="Background color control label" for="bgColor">Background: </label>
						<input title="background color" type="color" id="bgColor" value="#009900">
						<label title="Line color control label" for="lnColor">Line: </label>
						<input title="line color" type="color" id="lnColor" value="#ffffff">
						<label title="Line width control label" for="lnWidth">Line Size:</label>
						<input title="line width" type="range" id="lnWidth" min="5" max="15" value="10">
					</div>
				</div>
				<div id="fieldInfo" class="controls">
					<h3>Field Info</h3>
					<div>
						<label title="mouse x label" for="mouseX">X: </label>
						<span title="mouse x" id="mouseX">0</span>
						<label title="mouse y label" for="mouseY">Y: </label>
						<span title="mouse y" id="mouseY">0</span>
					</div>
				</div>
				<div id="objControls" class="controls">
					<h3>Object Controls</h3>
					<div>
						<label title="object selector label" for="objSelect">Selected Object:</label>
						<select title="select object" id="objSelect"></select>
						<button title="add object" id="addObj">Add</button>
						<button title="remove object" id="removeObj">Remove</button>
					</div>
				</div>
				<div id="simInfo" class="controls">
					<h3>Simulation Info</h3>
					<div>
						<label title="previous set info label" for="prevSet">Previous Set:</label>
						<span title="previous set" id="prevSet">0</span>
						<label title="current set info label" for="currentSet">Current Set:</label>
						<span title="current set" id="currentSet">0</span>
						<label title="next set info label" for="nextSet">Next Set:</label>
						<span title="next set" id="nextSet">0</span>
						<label title="count info label" for="currentSet">Count:</label>
						<span title="count" id="count">0</span>
						<label title="interval info label" for="interval">Interval:</label>
						<span title="interval" id="interval">0</span>
					</div>
				</div>
				<div id="simControls" class="controls">
					<h3>Simulation Controls</h3>
					<div>
						<label title="interval control label" for="intervalControl">Interval:</label>
						<input title="simulation speed" type="range" id="intervalControl" min="1" max="10" value="1">
						<label title="count control label" for="countControl">Count:</label>
						<input title="simulation count" type="range" id="countControl"></input>
						<label title="move control label" for="move">Move:</label>
						<input title="reset" type="checkbox" id="move" checked="true"></input>
						<label title="path control label" for="path">Paths:</label>
						<input title="reset" type="checkbox" id="path"></input>
					</div>
				</div>
				<div id="importExport" class="controls">
					<h3>Import/Export</h3>
					<div>
						<button title="import" id="import">Import</button>
						<button title="export" id="export">Export</button>

						<textarea title="exported text area" id="exportText" style="grid-column: span 2;">{}</textarea>

						<input title="import file" type="file" id="importFile" accept=".json" />

						<button title="download" id="download">Download</button>

					</div>
				</div>
				<div id="links" class="controls">
					<h3>Links</h3>
					<div>
						<a title="github link" id="github" class="fa-brands fa-github" style="grid-column: span 2;" href="https://github.com/HoleInOneStudios/MBS-Web"></a>
						<a title="website link" id="website" class="fa-solid fa-globe" style="grid-column: span 2;" href="https://www.holeinonestudios.org"></a>
					</div>
				</div>
			</div>
		</main>
	</body>

</html>
