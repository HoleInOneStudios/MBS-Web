<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Meta Tags -->
		<meta charset="UTF-8" />
		<meta name="keywords" content="Marching band, drill" />
		<meta name="description" content="Marching Band Drill Creator and Viewer" />
		<meta name="author" content="Benjamin Bowles" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Link Tags -->
		<link rel="stylesheet" href="style.css" />

		<!-- Script Tags -->
		<script src="./scripts/mbs.js" type="module" defer async></script>

		<!-- Head -->
		<title>MBS - Web</title>
	</head>

	<body>
		<header>
			<h1>Marching Band Simulator - WEB EDITION</h1>
		</header>
		<main>
			<canvas id="canvas">
				<p>Your browser does not support the HTML5 canvas tag.</p>
			</canvas>
			<div id="controls">
				<div id="fieldControls" class="controls">
					<h3>Field Controls</h3>
					<div>
						<label for="bgColor">Background: </label>
						<input title="background color" type="color" id="bgColor" value="#009900">
						<label for="lnColor">Line: </label>
						<input title="line color" type="color" id="lnColor" value="#ffffff">
						<label for="lnWidth">Line Size:</label>
						<input title="line width" type="range" id="lnWidth" min="5" max="15" value="10">
					</div>
				</div>
				<div id="fieldInfo" class="controls">
					<h3>Field Info</h3>
					<div>
						<label for="mouseX">X: </label>
						<span title="mouse x" id="mouseX">0</span>
						<label for="mouseY">Y: </label>
						<span title="mouse y" id="mouseY">0</span>
					</div>
				</div>
				<!-- <div id="objControls" class="controls">
					<h3>Object Controls</h3>
					<div>
						<label for="objSelect">Selected Object:</label>
						<select title="select object" id="objSelect">

						</select>
					</div>
				</div> -->
				<div id="simInfo" class="controls">
					<h3>Simulation Info</h3>
					<div>
						<label for="prevSet">Previous Set:</label>
						<span title="previous set" id="prevSet">0</span>
						<label for="currentSet">Current Set:</label>
						<span title="current set" id="currentSet">0</span>
						<label for="nextSet">Next Set:</label>
						<span title="next set" id="nextSet">0</span>
						<label for="currentSet">Count:</label>
						<span title="count" id="count">0</span>
						<label for="interval">Interval:</label>
						<span title="interval" id="interval">0</span>
					</div>
				</div>
				<div id="simControls" class="controls">
					<h3>Simulation Controls</h3>
					<div>
						<label for="intervalControl">Interval:</label>
						<input title="simulation speed" type="range" id="intervalControl" min="1" max="10" value="1">
						<label for="countControl">Count:</label>
						<input title="simulation count" type="range" id="countControl"></input>
						<label for="move">Move:</label>
						<input title="reset" type="checkbox" id="move" checked="true"></input>
						<label for="path">Paths:</label>
						<input title="reset" type="checkbox" id="path"></input>
					</div>
				</div>
			</div>
		</main>
	</body>

</html>
