<!DOCTYPE html>
<html lang="html">
  <head>
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.sound.js"></script>

    <link href="style.css" rel="stylesheet" />

    <script src="scripts/field.js"></script>
    <script src="scripts/fieldObject.js"></script>
    <script src="scripts/converter.js"></script>
    <script src="scripts/importExport.js"></script>
    <script src="scripts/control.js"></script>

    <script src="scripts/app.js"></script>

    <title>Marching Band Sim (Web Edition)</title>
  </head>
  <body>
    <div id="mainCanvasDiv"></div>

    <div id="playerControl">
      <button onclick="GoToPreviousSet()">Previous</button>
      <button onclick="toggleMove()">Pause/Play</button>
      <button onclick="GoToNextSet()">Next</button>
    </div>

    <div id="info">
      <h2>Info</h2>
      <p id="playerInfo"></p>
    </div>

    <div id="playersettings">
      <h2>Player Settings</h2>

      <label for="show">Show</label><input type="checkbox" id="show" />

      <label for="path">Path</label><input type="checkbox" id="path" />

      <label for="speed">Speed</label>
      <input type="range" id="speed" min=".01" max=".09" step=".01" />

      <label for="bgColor">Background Color: </label>
      <input type="color" id="bgColor" />

      <label for="lnColor">Line Color: </label>
      <input type="color" id="lnColor" />
    </div>

    <div id="importExport">
      <textarea id="ieArea" value="[]"></textarea>
      <button onclick="buttExport();">Export</button>
      <button onclick="buttImport();">Import</button>
    </div>
  </body>
</html>
