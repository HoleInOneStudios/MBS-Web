<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="Marching band, drill" />
    <meta name="description" content="Marching Band Drill Creator and Viewer" />
    <meta name="author" content="Benjamin Bowles" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Tags -->
    <link rel="stylesheet" href="style.css" />

    <!-- Script Tags -->
    <script src="scripts/importExport.js"></script>
    <script src="scripts/control.js"></script>
    <script src="scripts/converter.js"></script>
    <script src="scripts/fieldObject.js"></script>
    <script src="scripts/field.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body onload="init()">
    <main>
      <canvas id="mainCanvas"> </canvas>
    </main>
    <div id="controls" class="buttCon">
      <button id="begin" onclick="Begin()">
        <img alt="Begin" src="./rsc/skip_previous_black_24dp.svg" />
      </button>
      <button id="previous" onclick="GoToPreviousSet()">
        <img alt="Previous" src="./rsc/fast_rewind_black_24dp.svg" />
      </button>
      <button id="playpause" onclick="toggleMove()">
        <img alt="Play" src="./rsc/play_arrow_black_24dp.svg" />
        <img alt="Pause" src="/rsc/pause_black_24dp.svg" />
      </button>
      <button id="next" onclick="GoToNextSet()">
        <img alt="Next" src="./rsc/fast_forward_black_24dp.svg" />
      </button>
      <button id="end" onclick="End()">
        <img alt="End" src="./rsc/skip_next_black_24dp.svg" />
      </button>
    </div>
    <div id="importExport">
      <textarea id="ieArea">[]</textarea>
      <div class="buttCon">
        <button id="import" onclick="buttImport()">Import</button>
        <button id="export" onclick="buttExport()">Export</button>
        <button id="download" onclick="download('drill', exportJson())">
          Download
        </button>
        <input type="file" id="upload" oninput="uploadJson(event)"">
      </div>
    </div>
  </body>
</html>
